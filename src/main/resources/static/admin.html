<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/cities.js"></script>
    <script type="text/javascript" src="js/locations.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>QuickAid - Admin</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
            <a class="navbar-brand">Quick-Aid ADMIN</a>
        </nav><br>

        <label for="key">API kulcs:</label>
        <input type="password" id="key" name="key"><br><br>

        <label for="cities">Válasszon várost:</label>
        <select name="cities" id="cities" onchange="fillCity(this.value)">

        </select><br><br>

        <label for="city">Új város/város törlése:</label>
        <input type="text" id="city" name="city"><br><br>

        <button type="button" class="btn btn-primary" onclick="setNewCity()">Új város</button>
        <button type="button" class="btn btn-danger" onclick="deleteCity()">Város törlése</button><br><br>

        <label for="locations">Válasszon segélypontot:</label>
        <select name="locations" id="locations" onchange="fillLocation(this)"></select>

        </select><br><br>

        <label for="location">Új segélypont/segélypont törlése:</label>
        <input type="text" id="location" name="location"><br><br>

        <label for="address">Segélypont címe:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="secretKey">Kulcs:</label>
        <input type="text" id="secretKey" name="secretKey"><br><br>

        <button type="button" class="btn btn-primary" onclick="setNewLocation()">Új segélypont</button>
        <button type="button" class="btn btn-danger" onclick="deleteLocation()">Segélypont törlése</button><br><br>
    </div>

</body>
<script type="text/javascript" src="js/citiesAdmin.js"></script>
<script type="text/javascript" src="js/locationsAdmin.js"></script>

</html>
