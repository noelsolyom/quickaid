<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/cities.js"></script>
    <script type="text/javascript" src="js/locations.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>QuickAid</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
            <a class="navbar-brand">Quick-Aid</a>
        </nav><br>

        <label for="key">Helyszín Api kulcsa:</label>
        <input type="text" id="key" name="key"><br><br>

        <label for="cities">Válasszon várost:</label>
        <select name="cities" id="cities" onchange="getLocations(this.value)">

        </select><br><br>

        <label for="locations">Válasszon helyszínt:</label>
        <select name="locations" id="locations" onchange="fillLocation(this)">

        </select><br><br>

        <label for="addressP">Helyszín címe:</label>
        <p id="addressP" name="addressP" class="fs-3"></p>

        <div id="chart">

            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%"
                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%"
                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>


</body>

</html>
