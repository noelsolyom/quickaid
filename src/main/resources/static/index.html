<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/cities.js"></script>
    <script type="text/javascript" src="js/locations.js"></script>
    <script type="text/javascript" src="js/stocks.js"></script>
    <script type="text/javascript" src="js/elvira.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>QuickAid</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
            <a class="navbar-brand">Quick-Aid</a>
        </nav><br>

        <label for="key">Helyszín/Segítő API-kulcsa:</label>
        <input type="password" id="key" name="key" oninput="showInputs()"><br><br>

        <label for="cities">Válasszon várost:</label>
        <select name="cities" id="cities" onchange="getLocations(this.value)">

        </select><br><br>

        <label for="locations">Válasszon helyszínt:</label>
        <select name="locations" id="locations" onchange="fillLocation(this)">

        </select><br><br>

        <label for="addressP">Helyszín címe:</label>
        <p id="addressP" name="addressP" class="fs-3" style="display: inline;"></p><br><br>

        <label for="stock" class="contributor" style="visibility: hidden">Új készlet:</label>
        <input type="text" id="stock" name="stock" class="contributor" style="visibility: hidden">

        <button type="button" class="btn btn-primary contributor" onclick="setNewStock()" style="visibility: hidden">Új
            készlet</button><br><br>

        <input type="text" id="from" name="from" placeholder="Honnan" style="float: right;">
        <button id="train" type="button" class="btn btn-primary" onclick="getTrain()" style="float: right"
            disabled=true>Vonatok</button><br><br>
        <br><br>

        <p class=" fs-2">Készletek</p><br>

        <div id="chart">

        </div>


    </div>


</body>
<script type="text/javascript" src="js/stocksAdmin.js"></script>

</html>
