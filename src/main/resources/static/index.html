<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/cities.js"></script>
    <script type="text/javascript" src="js/locations.js"></script>
    <script type="text/javascript" src="js/stocks.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}" />
    <title>QuickAid</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
            <a class="navbar-brand">Quick-Aid</a>
        </nav><br>

        <label for="key">Helyszín/Segítő Api kulcsa:</label>
        <input type="text" id="key" name="key" oninput="showInputs()"><br><br>

        <label for="cities">Válasszon várost:</label>
        <select name="cities" id="cities" onchange="getLocations(this.value)">

        </select><br><br>

        <label for="locations">Válasszon helyszínt:</label>
        <select name="locations" id="locations" onchange="fillLocation(this)">

        </select><br><br>

        <label for="addressP">Helyszín címe:</label>
        <p id="addressP" name="addressP" class="fs-3"></p>

        <label for="stock" class="contributor" style="visibility: hidden">Új készlet/készlet törlése:</label>
        <input type="text" id="stock" name="stock" class="contributor" style="visibility: hidden"><br><br>

        <button type="button" class="btn btn-primary contributor" onclick="setNewStock()" style="visibility: hidden">Új
            készlet</button>
        <button type="button" class="btn btn-danger contributor" onclick="deleteStockByName()"
            style="visibility: hidden">Készlet törlése</button><br><br>

        <p class=" fs-3">Készletek</p>

        <div id="chart">

        </div>

    </div>


</body>
<script type="text/javascript" src="js/stocksAdmin.js"></script>

</html>
